<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>KetchUp - Keeping students caught up</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="js/all.js"></script>
	</head>
	<body>
		<h1 id="title"></h1>
		<div class="black_header_overlay">&nbsp;</div>
		<div id="app"></div>
		<div id="settings"></div>
		<div id="hide_settings" ontouchstart="settings.functions.hide();"></div>
		<script type="text/javascript">
			if ( typeof (Ti) != 'undefined') {
				Ti.App.addEventListener('app:fn_signin_html:sign_in_redirect', function(e) {
					var canvas_domain = e.canvas_domain;
					var canvas_access_token = e.canvas_access_token;
					var user_id = e.user_id;
					var user_name = e.user_name;

					user.set_user(canvas_access_token, user_id, user_name);
					canvas_server.domain = canvas_domain;

					request_main.functions.load();
				});

				Ti.App.fireEvent('app:signin:sign_in');
			}
		</script>
	</body>
</html>
